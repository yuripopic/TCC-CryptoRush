<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Investimentos</title>
    <link rel="stylesheet" href="css/Dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body> 
    <div class="container-dashboard">
        <header>
            <span class="back-to-menu" onclick="window.location.href='Menu.html'">
                <img src="imagem/de-volta.png" alt="Voltar ao Menu">
            </span>
            <div class="status">
                <span>Caixa atual: R$ 00,00</span>
                <span>Data: 1 semana</span>
                <span id="lucro">Lucro: R$ 00,00</span>
            </div>
            <div class="buttons-carteira">
                <input class="btn-carteira" onclick="window.location.href='SuaCarteira.html'" type="button" value="Sua Carteira">
                <input class="btn-carteira" onclick="window.location.href='AdversarioCarteira.html'" type="button" value="Carteira Adversário">
            </div>
        </header>

        <div class="divider-header"></div>

        <div class="principal">
            <div class="left-panel">

                <div class=dash>
                    <canvas id="performanceChart"></canvas>
                    <div class="buttons-dash">
                        <div>
                            <button class="btn-crypto bitcoin-btn">Bitcoin</button>
                            <button class="btn-crypto ethereum-btn">Ethereum</button>
                            <button class="btn-crypto bnb-btn">BNB</button>
                            <button class="btn-crypto solana-btn">Solana</button>
                            <button class="btn-crypto rendimento">Rendimento</button>
                        </div>
                        <div>
                            <button class="advance-date">Avançar a data</button>
                        </div>
                    </div>
                </div>

                <div class="divider-dash"></div>

                <div class="inputs">
                    <div class="campos-inputs">
                        <div class="input-group">
                            <label for="valor">Valor aplicado:</label>
                            <input type="number" id="valor" placeholder="R$ 00,00">
                        </div>
                    
                        <div class="input-group">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" placeholder="Quantidade" readonly>
                        </div>
                    
                        <div class="input-group">
                            <label for="moeda">Criptomoeda:</label>
                            <select id="moeda">
                                <option value="Bitcoin">Bitcoin</option>
                                <option value="Ethereum">Ethereum</option>
                                <option value="BNB">BNB</option>
                                <option value="Solana">Solana</option>
                            </select>
                        </div>
                    </div>

                    <div class="buttons-compra-venda">
                        <button class="verde">Comprar</button>
                        <button class="vermelho">Vender</button>
                    </div>                    
                    
                </div>               
            </div>
            
            <div class="right-panel">
                <h3>Histórico de venda e compra</h3>
                <div id="history"></div>
            </div>            

        </div>
    </div>
    <script src="js/Dashboard.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</body>
</html>
