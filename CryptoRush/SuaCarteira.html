<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Criptomoedas</title>
    <link rel="stylesheet" href="css/Carteira.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container-carteira">

        <div class="back">
            <span onclick="window.location.href='Dashboard.html'">&larr; Voltar</span>
        </div>
        
        <h2>SUA CARTEIRA</h2>
        
        <div class="header">
            <div class="left">
                <span>Caixa atual: R$ 00,00</span>
            </div>
            <div class="center">
                <span>Lucro: R$ 00,00</span>
            </div>
            <div class="right">
                <span>Data: Semana 1</span>
            </div>
        </div>

        <div class="patrimonio">
            <h3>Resumo do Patrimônio</h3>
            <table>
                <tr>
                    <th>Moeda</th>
                    <th>Percentual sobre o patrimônio inicial</th>
                </tr>
            </table>
        </div>       

        <div class="rendimentos">
            <table>
                <tr>
                    <th>Moeda</th>
                    <th>Valor aplicado</th>
                    <th>Quantidade</th>
                    <th>Var. Semanal%</th>
                </tr>
                <!-- As linhas de rendimentos serão inseridas aqui -->
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/SuaCarteira.js" defer></script>
</body>
</html>
